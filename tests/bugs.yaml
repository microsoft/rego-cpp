# Tests for fixed bugs to prevent regression
cases:
- note: regocpp/bug95
  modules:
  - |
    package test

    x = c if {
      a = b
      b = c
      a = 12
    }
  query: data.test.x = x
  want_result:
    - x: 12
- note: regocpp/bug97
  modules:
  - |
    package test

    x = y if {
      a = [1, 2, 3]
      y = {z | z = a[_]}
    }
  query: data.test.x = x
  want_result:
    - x:
      - 1
      - 2
      - 3
- note: regocpp/bug101
  modules:
  - |
    package test

    x = y if {
      y = [z |
        z = a[_]
        a = [1, 2, 3]
      ]
    }
  query: data.test.x = x
  want_result:
    - x:
      - 1
      - 2
      - 3
- note: regocpp/bug105
  modules:
  - |
    package test

    x = {5, 1, 2, 4, 3, 6}

    p = {a |
      b > a * 2
      x[a]
      x[b]
    }

    q = {a |
      b := a / 3
      x[a]
      x[b]
    }

    y = [p, q]
  query: data.test.y = x
  want_result:
    - x:
      - [1, 2]
      - [3, 6]

- note: regocpp/bug110
  query: "[1, 2, 3][_] = x;"
  want_result:
    - x: 1
    - x: 2
    - x: 3
- note: regocpp/bug112
  modules:
  - |
    package test
    x = {
      "a"
      : 1
    }
  query: data.test.x = x
  want_result:
    - x:
        a: 1
- note: regocpp/bug114
  modules:
  - |
    package test

    x = {1} | {2} | {3}
  query: data.test.x = x
  want_result:
    - x:
      - 1
      - 2
      - 3
- note: regocpp/bug115
  modules:
  - |
    package test

    x = [{1} | {2} | {3}]
  query: data.test.x = x
  want_result:
    - x:
      - - 1
- note: regocpp/bug116
  query: x = (12/3)%3
  want_result:
    - x: 1
- note: regocpp/bug117
  data:
    letters:
    - i: 0
      x: 'a'
    - i: 1
      x: 'b'
    - i: 2
      x: 'c'
    - i: 3
      x: 'd'
  modules:
  - |
    package test

    odd_letters := [ letter.x | letter = data.letters[_]; letter.i % 2 == 1 ]
  query: data.test.odd_letters = x
  want_result:
  - x: [b, d]
- note: regocpp/bug124
  modules:
  - |
    package test

    x := 1 == {"a": 1}.a
  query: data.test.x = x
  want_result:
    - x: true
- note: regocpp/bug121
  modules:
  - |
    package test

    a.b.c = 1
    a.b.d = 2
    y = a.b
  query: data.test.y = x
  want_result:
    - x:
        c: 1
        d: 2
- note: regocpp/bug126
  modules:
  - |
    package test

    a = {"a"} | {"b"}
  query: data.test.a = x
  want_result:
    - x:
      - a
      - b
- note: regocpp/bug127
  modules:
  - |
    package test

    a = y if {
      y = {1}
      | {2}
    }
  query: data.test.a = x
  want_result:
    - x:
      - 1
      - 2
- note: regocpp/bug129
  modules:
  - |
    package example

    a = 1 % 3
    b = 2 % 3
    c = 3 % 3
    d = 4 % 3
    e = 5 % 3
    f = 6 % 3
  query: "data.example = x"
  want_result:
    - x:
        a: 1
        b: 2
        c: 0
        d: 1
        e: 2
        f: 0
- note: regocpp/bug130
  modules:
  - |
    package example

    x = 5 * y
    y = input.a
    z = 1
  query: "data.example = x"
  want_result:
    - x:
        z: 1
- note: regocpp/bug134
  query: "(1 - 7) % 3 = x"
  want_result:
    - x: 0
- note: regocpp/bug135
  query: "[1, 2][1/1] = x"
  want_result:
    - x: 2
- note: regocpp/bug146
  modules:
  - |
    package compr_context

    output := a if {
      a := {x: a |
        some x in [0, 1, 2]
        a = x * 2
      }
    }
  query: "data.compr_context.output = x"
  want_result:
  - x:
      0: 0
      1: 2
      2: 4
- note: regocpp/bug151
  modules:
  - |
    #
    package test
  - |
    # some comment text
    package test

    p := 1
  - |
    #
    # comment after empty
    package test

    q := 2
  query: "data.test = x"
  want_result:
  - x:
      p: 1
      q: 2
- note: regocpp/bug154
  modules:
  - |
    package test

    disallow := allow == false
    allow if { not disallow }
  query: "data.test = x"
  want_error: "Recursion detected in rule body: data.test.disallow"
  want_error_code: rego_recursion_error
- note: regocpp/bug156
  modules:
  - |
    package test

    allow := input.x if { not input.x }
    else := 5
  query: "data.test = x"
  want_result:
    - x:
        allow: 5
- note: regocpp/bug158
  modules:
  - |
    package test

    x := 5
    x := 4 + 1

    y := 5
    y := input.x
  query: "data.test = x"
  want_result:
  - x:
      x: 5
      y: 5
- note: regocpp/bug159
  modules:
  - |
    package test

    default x := 10
    x := data.x

    default y := 10
    y := input.y
  query: "data.test = x"
  want_result:
  - x:
      x: 10
      y: 10
- note: regocpp/bug160
  modules:
  - |
    package test 

    p := 1
  query: "data.test = x"
  want_result:
  - x:
      p: 1
- note: regocpp/bug201
  modules:
  - |
    package test

    msg = sprintf("%v %v", ["test", "{\"test\"}"])
  query: "data.test = x"
  want_result:
  - x:
      msg: "test {\"test\"}"