name: PR Gate

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  cpp-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: 
          - check-path: src
            exclude: (/base64/)
          - check-path: test
            exclude: ''
          - check-path: tools
            exclude: ''
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run clang-format style check
        uses: jidicula/clang-format-action@v4.8.0
        with:
          clang-format-version: '13'
          check-path: ${{matrix.path['check']}}
          exclude-regex: ${{matrix.path['exclude']}}

  linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get dependencies
        run: |
          sudo apt-get install ninja-build

      - name: CMake config
        run: cmake -B ${{github.workspace}}/build -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=clang++ -DREGOCPP_BUILD_TOOLS=1 -DREGOCPP_BUILD_TESTS=1 -DREGOCPP_OPA_TESTS=1

      - name: CMake build
        working-directory: ${{github.workspace}}/build
        run: ninja

      - name: CMake test
        working-directory: ${{github.workspace}}/build
        run: ctest -V --build-config Release --timeout 120 --output-on-failure -T Test

  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: CMake config
        run: |
          cmake -B ${{github.workspace}}/build -DREGOCPP_BUILD_TOOLS=1 -DREGOCPP_BUILD_TESTS=1 -DREGOCPP_OPA_TESTS=1
      
      - name: CMake build
        working-directory: ${{github.workspace}}/build
        run: cmake --build . --config Release
      
      - name: CMake test
        working-directory: ${{github.workspace}}/build
        run: ctest -V --build-config Release --timeout 120 --output-on-failure -T Test
