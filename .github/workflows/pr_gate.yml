name: PR Gate

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  cpp-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: 
          - check: src
            exclude: (/base64/)
          - check: tests
            exclude: ''
          - check: tools
            exclude: ''
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run clang-format style check
        uses: jidicula/clang-format-action@v4.8.0
        with:
          clang-format-version: '13'
          check-path: ${{matrix.path['check']}}
          exclude-regex: ${{matrix.path['exclude']}}

  linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get dependencies
        run: |
          sudo apt-get install ninja-build

      - name: CMake config
        run: cmake -B ${{github.workspace}}/build --preset release-clang-opa

      - name: CMake build
        working-directory: ${{github.workspace}}/build
        run: ninja

      - name: CMake test
        working-directory: ${{github.workspace}}/build
        run: ctest -V --build-config Release --timeout 120 --output-on-failure -T Test

  linux-wrappers-c:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get dependencies
        run: |
          sudo apt-get install ninja-build

      - name: CMake config
        working-directory: ${{github.workspace}}/examples/c
        run: cmake -B ${{github.workspace}}/examples/c/build --preset release-clang "-DREGOCPP_C_WRAPPER_REPO=https://github.com/${{GITHUB_REPOSITORY}}" "-DREGOCPP_C_WRAPPER_TAG=${{GITHUB_REF}}"

      - name: CMake build
        working-directory: ${{github.workspace}}/examples/c/build
        run: ninja install

      - name: CMake test
        working-directory: ${{github.workspace}}/examples/c/build
        run: ctest -V --build-config Release --timeout 120 --output-on-failure -T Test

  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: CMake config
        run: |
          cmake -B ${{github.workspace}}/build --preset release-opa
      
      - name: CMake build
        working-directory: ${{github.workspace}}/build
        run: cmake --build . --config Release
      
      - name: CMake test
        working-directory: ${{github.workspace}}/build
        run: ctest -V --build-config Release --timeout 120 --output-on-failure -T Test

  windows-wrappers-c:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: CMake config
        working-directory: ${{github.workspace}}/examples/c
        run: cmake -B ${{github.workspace}}/examples/c/build --preset release "-DREGOCPP_C_WRAPPER_REPO=https://github.com/${{GITHUB_REPOSITORY}}" "-DREGOCPP_C_WRAPPER_TAG=${{GITHUB_REF}}"

      - name: CMake build
        working-directory: ${{github.workspace}}/examples/c/build
        run: cmake --build . --config Release --target INSTALL

      - name: CMake test
        working-directory: ${{github.workspace}}/examples/c/build
        run: ctest -V --build-config Release --timeout 120 --output-on-failure -T Test